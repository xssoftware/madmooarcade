<html>
<head>
  <title>Duck Hunt - High Score Chart</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.css" />

	<script type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/plugins/jqplot.json2.min.js"> </script>
     <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">


<!-- game scores chart -->
<script>
$(document).ready(function(){


  var data = localStorage.getItem('com.mycompany.mygame.scores');
     if(!data){ 
		data = [0,0,0,0,0];
	 } else { 
		data = data.replace('[', '').replace(']','').split(',');
		console.log(data);
	 }
	 
		for(var i = 0; i < data.length; i++){
  			data[i] = parseInt(data[i], 10);
  		}

  var plot1 = $.jqplot('chart1',[data],{
      title: 'Duck Hunt - High Score Chart',
  });
});
</script>
</head>	

<body>
<center>
<br />
<div id="chart1" style="height:300px; width:500px;"></div>
<br />

<form method="post">
	<input class="btn btn-success" type="button" value="Close window" onclick="window.opener=null; window.close(); return false;" />
</form>
</center>
</body>
</html>
