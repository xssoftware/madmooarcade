<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Duck Hunt - Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"> 
</head>
<body>
<div class="span8" id="divMain">

    <h1><center>Contact Us</center></h1>
    <h3 style="color:#FF6633;"></h3>
    <hr>	                                                
    <form name="enq" method="post" action="email" onsubmit="">
    
    <fieldset>    
    <input type="text" name="name" id="name" value=""  class="input-block-level" placeholder="Your Full Name" />
    <input type="text" name="email" id="email" value="" class="input-block-level" placeholder="Your Email" />
    <textarea rows="11" name="message" id="message" class="input-block-level" placeholder="Your Comment or Message"></textarea>
    <div class="actions">
    <input type="submit" value="Submit Your Message" name="submit" id="submitButton" class="btn btn-info pull-right" title="Click here to submit your message!" />
    </div>	
    </fieldset>
	
    </form>  				 										 
</div>
</body>
</html>
